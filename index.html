<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<h1></h1>
<p></p>

<label for="nomeAlune"> Nome do alune aqui:</label>
<input type="text" id="nomeAlune" >
<br>
<br>
<label for="nota1"> Digite a primeira nota aqui:</label>
<input type="number" id="nota1" step="0.1">
<br>
<br>
<label for="nota2"> Digite a segunda nota aqui:</label>
<input type="number" id="nota2" step="0.1">
<br>
<br>
<label for="nota3"> Digite a terceira nota aqui:</label>
<input type="number" id="nota3" step="0.1">
<br>
<br>
<label for="nota4"> Digite a terceira nota aqui:</label>
<input type="number" id="nota4" step="0.1">
<br>
<br>

<button onclick="calculoMedia()">Calcular média</button>

<h2>Resultado</h2>
    <label for="resultado">A média é:</label>
    <output id="resultado"></output>
</div>
   <script src="script.js"></script> 
</body>
</html>
